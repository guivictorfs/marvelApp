<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel APP</title>
    <link rel="icon" href="icons/favicon-16x16.png" />

    <script
      src="https://kit.fontawesome.com/a5750a3e7d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="images/Marvel_Logo.svg" alt="Marvel Logo" class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Characters</a>
            </li>
          </ul>
          <div class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-primary"
              id="searchButton"
              onclick="findByName(document.getElementById('searchInput').value)"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <body>
    <main>
      <div class="bg-gray p-4">
        <div class="row alignment" id="charactersList">
          <div class="col-12">
            <h2 class="display-4 text-center p-2">
              <b>All Characters:</b>
            </h2>
          </div>
        </div>
        <div class="d-grid gap-2 container p-2 alignment">
          <button
            class="btn btn-primary fs-4"
            onclick="loadMoreCharacters();"
            type="button"
          >
            Load More
          </button>
        </div>
      </div>

      <button onclick="topFunction()" id="myBtn" title="Go to top">
        <i class="fa-solid fa-arrow-up fa-xl"></i>
      </button>
    </main>

    <footer>
      <div class="bg-footer alignment text-light">
        <div class="row container p-3">
          <div class="col-4 text-start">
            <a
              href="https://www.basf.com/br/pt.html"
              target="_blank"
              class="red-text"
              >&copy; BASF</a
            >
          </div>
          <div class="col-4 text-center">
            <a
              href="https://developer.marvel.com"
              target="_blank"
              class="red-text"
              >&copy; Marvel API</a
            >
          </div>
          <div class="col-4 text-end">
            <a
              class="font"
              href="https://github.com/guivictorfs"
              target="_blank"
              ><i class="fa-brands fa-github fa-lg red-icon p-1"></i
            ></a>
            <a
              class="font"
              href="https://www.linkedin.com/in/guivictorfs/"
              target="_blank"
              ><i class="fa-brands fa-linkedin fa-lg red-icon p-1"></i
            ></a>
            <a class="font" href="" target="_blank"
              ><i class="fa-brands fa-youtube fa-lg red-icon p-1"></i
            ></a>
            <a class="font" href="https://wa.me/5512983005577" target="_blank"
              ><i class="fa-brands fa-whatsapp fa-lg red-icon p-1"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/resources/api/requests.js"></script>
    <script src="js/components/card.js"></script>
    <script src="js/pages/home/index.js"></script>
    <script src="js/context/home/index.js"></script>
    <script>
      configurePage();
      getCharacters();
    </script>
  </body>
</html>
